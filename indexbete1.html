    <script type="text/javascript">
        $(function(){
            $('a').hover(
                function(){
                    $(this).stop().animate({"width":"160px"},200);
                },
                function(){
                    $(this).stop().animate({"width":"120px"},200);
                }
            )
        })

        window.onload=function(){
    var aLi=document.getElementsByTagName('li');
    for(var i=0; i<aLi.length; i++){
        aLi[i].onmouseover=function(){
            //鼠标经过一级菜单，二级菜单动画下拉显示出来
            var This= this.getElementsByTagName("ul")[0];
            if(This){
                clearInterval(This.time);
                This.time= setInterval(
                    function(){
                        This.style.height= This.offsetHeight + 30 + "px";
                        if(This.offsetHeight >= 120){
                            clearInterval(This.time);
                        }
                    },100
                                  );
            }
        }
        //鼠标离开菜单，二级菜单动画收缩起来。        
        aLi[i].onmouseout=function(){
            var This= this.getElementsByTagName("ul")[0];
            if(This){
                clearInterval(This.time);
                This.time= setInterval(
                    function(){
                        This.style.height= This.offsetHeight - 30 + "px";
                        if(This.offsetHeight <= 0){
                            clearInterval(This.time);
                        }
                    },30
                );
            }
        }              
        }
    }

    window.onload=function(){
    var div1=document.getElementById("div1");
    div1.onmouseover=function(){
        startmove(10,0);
    }
    div1.onmouseout=function(){
        startmove(-10,-250);
    }
//定义了动画函数，其中speed是移动速度，tiger是div的宽度
    }
    var timer=null;
    function startmove(speed,tiger){
        clearInterval(timer);
        var div1=document.getElementById("div1");
        timer=setInterval(function(){
        if (div1.offsetLeft ==tiger ){
            clearInterval(timer);
        }
        else{
        div1.style.left = div1.offsetLeft + speed+"px";
        }
        },30)
    }

    </script>
