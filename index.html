<!DOCTYPE html>
<html>
<head>
    <title>535--登录</title>
    <meta charset="UTF-8">
</head>
<body >
    <table cellpadding="0" cellspacing="0" border="0" height="100%" width="100%">
        <tbody>
            <tr>
                <td align="center" valign="middle">
                    <div id="logo">
                        <img style="width: 500px; margin: 200px 200px -5px 0px;" src="http://comic.people.com.cn/NMediaFile/2014/0116/MAIN201401161436548565039115815.jpg">
                    </div>
                    <div id="sign_form">
                        <table cellpadding="0" cellspacing="0" border="0" width="420">
                            <tbody>
                                <tr>
                                    <td height="50" width="458">
                                        <div align="left">
                                            <input id="username" class="ipt" tabindex="1" name="username" placeholder="帐号">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="50">
                                        <div align="left">
                                            <input id="password" class="ipt" tabindex="2" name="password" placeholder="密码" type="password">
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-size: 13px;" height="30">
                                        <div align="left">
                                            <input id="ckbSave" checked="checked" style="border: 0px" type="checkbox">
                                            <label for="ckbSave">记住登录信息</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td height="50">

                                        <div align="left">
                                            <input id="loginBtn" name="loginBtn" value="登录" type="button">
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
