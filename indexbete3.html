<script type="text/javascript">
	$(document).ready(function (){
		$('#fullpage').fullpage({
			//屏幕的背景颜色
			sectionsColor:['green','orange','yellow','gray'],
			//幻灯片箭头
			//controlArrows:false,
			//每一页内容是否垂直居中
			//verticalCentered:fasle
			//字体是否随窗口缩放二缩放，默认false
			//resize:false,
			//滚动速度
			scrollingSpeed:1000,
			//是否锁定锚链接，默认false
			anchors:['page1','page2','page3','page4'],
			/*loopTOp滚动到最顶部是否连续滚动到底部，默认false
			loopBottom:
			loopHorizontal 横向slide幻灯片是否循环
			autoScrolling:是否插件滚动方式
			scrollBar:滚动条是否出现
			paddingTop/paddingBOttom：顶部或底部的距离*/
			paddingTop:'100px',
			//fixedElements:'#fullpageMenu',
			//固定的元素 默认为null
			//keyboardScrolling:是否可以使用键盘方向导航，默认为true。
			//continuosVetical：是否顺滑的循环滚动
			//animateAnchor:锚链接定位是否有动画效果
			//recordHistory:是否记录浏览记录，默认ture
			//menu:绑定菜单，设定相关属性与anchors值对应
			//menu:'#fullpageMenu',
			//navigation:是否出现导航，默认为false；
			//navigationPosition：设置导航小圆点位置，可以设置为left或者right
			//navigationTooltips:设置导航小圆点toopltips位置，默认为【】，注意按照顺序设置
			navigation:true,
			navigationPosition:'right',
			navigationTooltips:['page1','page2','page3','page4'],
			showActiveTooltip:true,
			slidesNavigation:true,
			slidesNavPosition:'bottom',
			//sectionSelector:section的选择器，默认为.section
			//slideSelector:slide的选择器，默认为.sldie
		});
	});
</script>
